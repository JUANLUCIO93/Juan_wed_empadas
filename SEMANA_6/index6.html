<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Validado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro de validacion</h2>
    <form id="formulario">
      <label>Nombre:
        <input type="text" id="nombre" required>
        <span class="error" id="error-nombre"></span>
      </label>

      <label>Correo electrónico:
        <input type="email" id="correo" required>
        <span class="error" id="error-correo"></span>
      </label>

      <label>Contraseña:
        <input type="password" id="password" required>
        <span class="error" id="error-password"></span>
      </label>

      <label>Confirmar Contraseña:
        <input type="password" id="confirmar" required>
        <span class="error" id="error-confirmar"></span>
      </label>

      <label>Edad:
        <input type="number" id="edad" required>
        <span class="error" id="error-edad"></span>
      </label>

      <div class="botones">
        <button type="submit" id="enviar" ACTIVATED>Enviar</button>
        <button type="reset">Reiniciar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
